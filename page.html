<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles1.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts1.js"></script>
    <title>Voters page</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your details!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="num">Voter-id number:</label>
            <input id="num" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="age">Your age:</label>
            <input id="age" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="place">Nearest voting place:</label>
            <input id="place" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Register</button>
        </form>
      </div>

      <div id="voter">
        <h1>You have registered successfully!</h1>
        <p>Your name                    :<span class="name"></span></p>
        <p>Your voter-id number         :<span class="num"></span></p>
        <p>Your age                     :<span class="age"></span></p>
        <p>Your nearest polling location:<span class="place"></span></p>
        <br>
        <h2>LIST OF UPCOMING ELECTIONS:</h2>
        <ul>
          <li>PM election on 04.06.2017</li>
          <li>CM election on 10.06.2017</li>
          <li>MLA election on 17.06.2017</li>
        </ul>
      </div>
    </div>
  </body>
</html>
